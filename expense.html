<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <h1> Expense tracker</h1>
    <h5 style="text-align:center">Fill the details</h5>
    <hr width="100%" size=:4px>
    <form action="#" onsubmit="registerUser(event)">
    Choose Expense amount: <select name="amount" id="amt">
        <option value="100">100</option>
        <option value="200">200</option>
        <option avlue="500"> 500</option>
        </select><br><br>
    Choose Description: <input type="text" id="des"> <br><br>
    Choose category: <select name="category" id="cat">
        <option value="Food">food</option>
        <option value="fuel">fuel</option>
    <option value="movie">movie</option>
    <option value="electriity">electricity</option>
    </select><br> <br>
    <input type="submit" value="Add Expense">
</form>
<ul id="List of items">
<li>    </li>
</ul>
</body>
    <script>
    function registerUser(event)
    {
event.preventDefault();
        var amount=document.getElementById("amt").value;
        var description=document.getElementById("des").value;
       var category=document.getElementById("cat").value;
       //localStorage.setItem("name",name);
       //localStorage.setItem("email",email);
       //localStorage.setItem('phone',phone);
const obj= {
    amount,
    description,
    category
}
localStorage.setItem(obj.description,JSON.stringify(obj))
ShowUserOnScreen(obj)
    }
function ShowUserOnScreen(obj)
{
    
    const parentElem = document.getElementById("List of items")
    const childElem = document.createElement('li')
    childElem.textContent = obj.amount + '-' + obj.description +'-'+obj.category;
    const deleteButton = document.createElement('input')
    deleteButton.type = "button"
    deleteButton.value = "Delete Expense"
    deleteButton.onclick =() => {
        //localStorage.removeItem(obj.name)
        localStorage.removeItem(obj.description)
        //localStorage.removeItem(obj.phone)
        parentElem.removeChild(childElem)
    }
    const editButton =document.createElement('input')
    editButton.type = "button"
    editButton.value = "Edit Expense"
    editButton.onclick =() => {
        localStorage.removeItem(obj.description)
        parentElem.removeChild(childElem)
        document.getElementById('amt').value = obj.amount
        document.getElementById('des').value = obj.description
        document.getElementById('cat').value = obj.category
    }
    childElem.appendChild(deleteButton)
    childElem.appendChild(editButton)
    parentElem.appendChild(childElem)
   // parentElem.innerHTML = parentElem.innerHTML +`<li>${obj.name} - ${obj.email} - ${obj.phone}</li>` 
     
    }


</script>
</body>
</html>
